        <!-- CONTACT US KISMI !-->
        
        <section id="contact" class="sectionArea">
            <div class="contactTop">
                <h2 class="sectionHeader">İLETİŞİM</h2>
                
            </div>
            <div class="contactBody">
                <div class="container">
                    <div class="wrapper">
                        <form class="contactFrom">
                            <div class="formItem">
                                <span class="formShape"><i class="fa fa-user fa-2x"></i></span>
                                <input class="formField" type="text" placeholder="İsminiz" required>
                            </div>
                            
                            <div class="formItem">
                                <span class="formShape"><i class="fa fa-envelope fa-2x"></i></span>
                                <input class="formField" type="email" placeholder="E-Mail" required>
                            </div>
                            
                            <div class="formItem">
                                <span class="formShape"><i class="fa fa-phone fa-2x"></i></span>
                                <input class="formField" type="email" placeholder="Telefon" required>
                            </div>
                            
                            <div class="formItem">
                                <span class="formShape"><i class="fa fa-info fa-2x"></i></span>
                                <input class="formField" type="email" placeholder="Konu" required>
                            </div>
                            
                            <div class="formItem">
                                <span class="formShape"><i class="fa fa-comment fa-2x"></i></span>
                                <textarea class="formField" rows="10" placeholder="Mesajınız"></textarea>
                            </div>
                            <div class="formItem">
                                <input class="formBtn" type="submit" value="Gönder">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
